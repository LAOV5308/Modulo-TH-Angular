
<button 
class="agregar"
    mat-raised-button 
    color = "accent"
    (click)="agregar()"
    type="submit"><mat-icon>add_circle</mat-icon> Agregar Puesto
    </button>


<h1>Datos de los Puestos</h1>
<!-- lista-empleados.component.html -->
<!--Aplicar el filtro-->

<mat-label>Filtro: </mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Produccion" #input>
  

  
<div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="IdPuesto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Numero Puesto</th>
        <td mat-cell *matCellDef="let row"> {{row.IdPuesto}} </td>
      </ng-container>


      <ng-container matColumnDef="NombrePuesto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Puesto</th>
        <td mat-cell *matCellDef="let row"> {{row.NombrePuesto}}</td>
      </ng-container>

      
      <!-- Progress Column -->
      <ng-container matColumnDef="NombreDepartamento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Departamento</th>
        <td mat-cell *matCellDef="let row"> {{row.NombreDepartamento}}</td>
      </ng-container>

      <ng-container matColumnDef="EstadoPuesto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estatus</th>
        <td mat-cell *matCellDef="let row"> {{row.EstadoPuesto}}</td>
      </ng-container>


      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="editar(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminar(row.IdPuesto)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay Coincidencias "{{input.value}}"</td>
      </tr>


    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of puestos"></mat-paginator>

  </div>
