<p-toast />
<div class="center">

  <h1><i class="pi pi-briefcase" style="font-size: 2rem"></i> Puestos Disponibles<i class="pi pi-briefcase" style="font-size: 2rem"></i></h1>
</div>

<div class="header-container" style="margin-left: 5px;">
  <button 
  class="agregar"
      mat-raised-button 
      color = "primary"
      (click)="agregar()"
      type="submit"><mat-icon>add_circle</mat-icon> Agregar Puesto
      </button>
  
  
  <!-- lista-empleados.component.html -->
  <!--Aplicar el filtro-->
  <div class="filter-container">
    <mat-label>Filtro: </mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Operador" #input>
    <mat-icon matSuffix>search</mat-icon>
  </div>
  
  
</div>

  
<div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="IdPuesto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>N.Puesto</th>
        <td mat-cell *matCellDef="let row"> {{row.IdPuesto}} </td>
      </ng-container>


      <ng-container matColumnDef="NombrePuesto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><i class="pi pi-briefcase" style="font-size: 1.5rem"></i> Puesto</th>
        <td mat-cell *matCellDef="let row"> {{row.NombrePuesto}}</td>
      </ng-container>

      
      <!-- Progress Column -->
      <ng-container matColumnDef="NombreDepartamento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><i class="pi pi-building" style="font-size: 1.5rem"></i> Departamento</th>
        <td mat-cell *matCellDef="let row"> {{row.NombreDepartamento}}</td>
      </ng-container>


      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
        <td mat-cell *matCellDef="let row">
          <button class="editar" color="primary" (click)="editar(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button class="eliminar" color="warn" (click)="eliminar(row.IdPuesto)">
            <mat-icon>not_interested</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">No hay Coincidencias "{{input.value}}"</td>
      </tr>


    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of puestos"></mat-paginator>

  </div>
