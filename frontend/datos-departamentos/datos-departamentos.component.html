
<button class="agregar"
    mat-raised-button 
    color = "primary"
    (click)="agregar()"
    type="submit"><mat-icon>add_circle</mat-icon> Agregar Departamento
    </button>


<h1>Datos de los Departamentos</h1>
<!-- lista-empleados.component.html -->
<!--Aplicar el filtro-->


  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>

  
<div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="IdDepartamento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Numero Departamento</th>
        <td mat-cell *matCellDef="let row"> {{row.IdDepartamento}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="NombreDepartamento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Departamento</th>
        <td mat-cell *matCellDef="let row"> {{row.NombreDepartamento}}</td>
      </ng-container>

      <ng-container matColumnDef="NombreResponsable">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Responsable</th>
        <td mat-cell *matCellDef="let row"> {{row.NombreResponsable}}</td>
      </ng-container>

      <ng-container matColumnDef="EstadoDepartamento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estatus</th>
        <td mat-cell *matCellDef="let row"> {{row.EstadoDepartamento}}</td>
      </ng-container>


      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button class="editar" color="primary" (click)="editar(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button class="eliminar" color="warn" (click)="eliminar(row.IdDepartamento)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>


    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of departamentos"></mat-paginator>

  </div>
