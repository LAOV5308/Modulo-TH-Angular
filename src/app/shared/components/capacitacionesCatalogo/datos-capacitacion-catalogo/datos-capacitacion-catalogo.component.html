


<h1>Datos de el Catalogo de Capacitaciones</h1>
<!-- lista-empleados.component.html -->
<!--Aplicar el filtro-->
<div class="header-container">
  <button class="agregar"
    mat-raised-button 
    color = "primary"
    (click)="agregar()"
    type="submit"><mat-icon>add_circle</mat-icon>Nuevo Capacitacion Catalogo
    </button>


  <div class="filter-container">
    <mat-label>Busqueda: </mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    <mat-icon matSuffix>search</mat-icon>
  </div>
</div>

  
<div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>

     
      <!-- ID Column -->
      <ng-container matColumnDef="CodigoCapacitacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Codigo</th>
        <td mat-cell *matCellDef="let row"> {{row.CodigoCapacitacion}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="NombreCapacitacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let row"> {{row.NombreCapacitacion}}</td>
      </ng-container>

      <ng-container matColumnDef="Origen">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Origen</th>
        <td mat-cell *matCellDef="let row"> {{row.Origen}}</td>
      </ng-container>

      <ng-container matColumnDef="Estatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row"> {{row.Estatus}}</td>
      </ng-container>

      <ng-container matColumnDef="TipoCapacitacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
        <td mat-cell *matCellDef="let row"> {{row.TipoCapacitacion}}</td>
      </ng-container>

      <ng-container matColumnDef="Duracion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Duracion</th>
        <td mat-cell *matCellDef="let row"> {{row.Duracion + " Horas"}}</td>
      </ng-container>
      

      <!--
      <ng-container matColumnDef="EstadoNombreCapacitacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
        <td mat-cell *matCellDef="let row"> {{row.EstadoNombreCapacitacion}}</td>
      </ng-container>-->

      <!--<ng-container matColumnDef="Estatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estatus</th>
        <td mat-cell *matCellDef="let row"> {{row.Estatus}}</td>
      </ng-container>
      <mat-checkbox class="example-margin" [(ngModel)]="checked" color="primary">Checked</mat-checkbox>
    -->

      
    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button class="editar" color="primary" (click)="editar(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button class="eliminar" color="warn" (click)="eliminar(row.CodigoCapacitacion, row.NombreCapacitacion)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="custom-header"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>


    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of departamentos"></mat-paginator>

  </div>
