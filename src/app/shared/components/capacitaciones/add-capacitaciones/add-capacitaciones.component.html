<mat-card class="container">
    <div class="form-section">
      <h2>Agregar Capacitacion Empleado</h2>
      <form [formGroup]="capacitacionForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>No. Nomina</mat-label>
            <input type="number" matInput formControlName="NoNomina">
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Capacitacion</mat-label>
            <mat-select formControlName="NombreCapacitacion">
                <mat-option>None</mat-option>
              <mat-option *ngFor="let value of NombreCapacitaciones" [value]="value">{{ value}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
  
        <div class="form-group">

            <mat-form-field appearance="outline">
                <mat-label>Fecha Capacitacion</mat-label>
                <input matInput [matDatepicker]="pickerCapacitacion" formControlName="FechaCapacitacion">
                <mat-datepicker-toggle matSuffix [for]="pickerCapacitacion"></mat-datepicker-toggle>
                <mat-datepicker #pickerCapacitacion></mat-datepicker>
              </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Calificacion</mat-label>
            <input type="number" matInput formControlName="CalificacionCapacitacion">
          </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>Valoracion</mat-label>
              <mat-select formControlName="ValoracionCapacitacion">
                  <mat-option>None</mat-option>
                <mat-option *ngFor="let value of valoracion" [value]="value">{{ value}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
  
        <button mat-raised-button color="primary" type="submit">Guardar</button>
      </form>
    </div>
  
    <div class="info-section">
        <h2>Informacion Empleado</h2>
        <div class="info-item">
          <span>{{ selectedEmpleado?.Nombre }} {{ selectedEmpleado?.Apellidos }}</span>
        </div>
        <div class="info-item">
          <span>{{ selectedEmpleado?.NombrePuesto }}</span>
        </div>
        <div class="info-item">
          <span>{{ selectedEmpleado?.NombreDepartamento }}</span>
        </div>
      </div>
  </mat-card>
