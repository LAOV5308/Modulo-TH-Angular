<!-- dashboard-overview.component.html -->
<div class="dashboard-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Bajas</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <canvas baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [type]="barChartType">
      </canvas>
      </mat-card-content>
    </mat-card>
  </div>
