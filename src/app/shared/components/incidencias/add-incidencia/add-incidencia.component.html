<mat-card class="container">
    <div class="form-section">
      <h2>Agregar Incidencia</h2>
      <form [formGroup]="incidenciaForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>No. Nomina</mat-label>
            <input matInput formControlName="NoNomina">
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Motivo</mat-label>
            <mat-select formControlName="Motivo">
              <mat-option *ngFor="let motivo of motivos" [value]="motivo">{{ motivo }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
  
        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>Fecha Inicio</mat-label>
            <input matInput [matDatepicker]="pickerInicio" formControlName="FechaInicio">
            <mat-datepicker-toggle matSuffix [for]="pickerInicio"></mat-datepicker-toggle>
            <mat-datepicker #pickerInicio></mat-datepicker>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Fecha Fin</mat-label>
            <input matInput [matDatepicker]="pickerFin" formControlName="FechaFin">
            <mat-datepicker-toggle matSuffix [for]="pickerFin"></mat-datepicker-toggle>
            <mat-datepicker #pickerFin></mat-datepicker>
          </mat-form-field>
        </div>
  
        <button mat-raised-button color="primary" type="submit">Guardar</button>
      </form>
    </div>
  
    <div class="info-section">
      <h2>Informacion</h2>
      <div class="info-item">
        <span>Nombre Completo</span>
      </div>
      <div class="info-item">
        <span>Nombre Puesto</span>
      </div>
      <div class="info-item">
        <span>Nombre Departamento</span>
      </div>
      <div class="info-item">
        <span>Nombre Responsable</span>
      </div>
    </div>
  </mat-card>
