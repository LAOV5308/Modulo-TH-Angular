<mat-card class="container">
    <div class="form-section">
      <h2>Agregar Incidencia</h2>
      <form [formGroup]="incidenciaForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>No. Nomina</mat-label>
            <input type="number" matInput formControlName="NoNomina">
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Motivo</mat-label>
            <mat-select formControlName="Motivo">
              <mat-option *ngFor="let motivo of motivos" [value]="motivo">{{ motivo }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
  
        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>Fecha Inicio</mat-label>
            <input matInput [matDatepicker]="pickerInicio" formControlName="FechaInicio">
            <mat-datepicker-toggle matSuffix [for]="pickerInicio"></mat-datepicker-toggle>
            <mat-datepicker #pickerInicio></mat-datepicker>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Fecha Fin</mat-label>
            <input matInput [matDatepicker]="pickerFin" formControlName="FechaFin">
            <mat-datepicker-toggle matSuffix [for]="pickerFin"></mat-datepicker-toggle>
            <mat-datepicker #pickerFin></mat-datepicker>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-radio-group formControlName="CategoriaIncidencia">
            <mat-radio-button class="radiobuttonst2" value="ST2">ST2</mat-radio-button>
            <mat-radio-button class="radiobuttonst7" value="ST7">ST7</mat-radio-button>
          </mat-radio-group>
      </div>
  
        <button mat-raised-button color="primary" type="submit">Actualizar</button>
      </form>
    </div>
  
    <div class="info-section">
        <h2>Informacion Empleado</h2>
        <div class="info-item">
          <span>{{ selectedEmpleado?.Nombre }} {{ selectedEmpleado?.Apellidos }}</span>
        </div>
        <div class="info-item">
          <span>{{ selectedEmpleado?.NombrePuesto }}</span>
        </div>
        <div class="info-item">
          <span>{{ selectedEmpleado?.NombreDepartamento }}</span>
        </div>
        <div class="info-item">
          <span>{{ selectedEmpleado?.NombreResponsable }}</span>
        </div>
      </div>
  </mat-card>
