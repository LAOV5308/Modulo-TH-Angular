<div mat-dialog-title>
    <h1>Actualizar Departamento</h1>
</div>
<form [formGroup]="Form" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field color="accent">
                <mat-label>Nombre Departamento</mat-label>
                <input matInput type="text" placeholder="T-H" formControlName="NombreDepartamento">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field color="accent">
                <mat-label>Nombre Responsable</mat-label>
                <input matInput type="text" placeholder="Maria Elena" formControlName="NombreResponsable">
            </mat-form-field>
        </div>

    </div>
    <div mat-dialog-actions class="action" style="text-align: center;">
        <button style="margin-left: 15%;" mat-raised-button type="button" color="accent" [mat-dialog-close]="false">Cancelar</button>
        <button mat-raised-button color="primary" type="submit">Actualizar</button>
    </div>
</form>
