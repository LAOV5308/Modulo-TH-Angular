<div mat-dialog-title>
    <h1>Formulario Departamento</h1>
</div>
<form [formGroup]="Form" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field color="accent">
                <mat-label>Nombre Departamento</mat-label>
                <input matInput type="text" placeholder="T-H" formControlName="NombreDepartamento">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field color="accent">
                <mat-label>Nombre Responsable</mat-label>
                <input matInput type="text" placeholder="Maria Elena" formControlName="NombreResponsable">
            </mat-form-field>
        </div>
        

    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancelar</button>
        <button mat-raised-button color="primary" type="submit">Guardar</button>
    </div>
</form>
