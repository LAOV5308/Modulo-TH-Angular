<div class="login-background">
  <div class="login-container">
    <img SRC="https://quesossnroque.com/img/logh.png" alt="San Roque Quesos" class="logo">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Acceder</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="NombreUsuario">Nombre de Usuario</label>
            <input id="NombreUsuario" matInput formControlName="NombreUsuario" placeholder="Nombre de Usuario">
          </div>
          <div class="form-group password-group">
            <label for="Password">Contrase√±a</label>
            <input id="Password" matInput [type]="hide ? 'password' : 'text'" formControlName="Password" placeholder="Password">
            <button type="button" mat-icon-button (click)="togglePasswordVisibility()">
              <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </div>

          <div class="form-group">
            <re-captcha (resolved)="onCaptchaResolved($event)" siteKey="6LeH8fspAAAAALh8ktjGmtZNymfq5U7apn5gxjBv"></re-captcha>
          </div>
          <button mat-raised-button color="primary" type="submit" [disabled]="!recaptchaResolved">Ingresar</button>
          <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
