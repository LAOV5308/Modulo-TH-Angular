

<mat-card class="container">
    <div class="form-section">
        
      <h2>Formulario Nueva Programaci√≥n</h2>
  
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        

        <div class="form-group">
          <div class="small-calendar">
            <p-calendar 
              inputId="calendar-12h" 
              [(ngModel)]="datetime12h" 
              [showTime]="true" 
              [hourFormat]="'12'"
              formControlName="Fecha"
            ></p-calendar>
          </div>
  
          <mat-form-field appearance="outline">
            <mat-label>Capacitaciones</mat-label>
            <input type="text"
                   matInput
                   [(ngModel)]="capacitacionesFiltrada"
                   (ngModelChange)="filterCapacitaciones()"
                   formControlName="NombreCapacitacion"
                   [matAutocomplete]="autoCapacitacionesSolicitadas">
            <mat-autocomplete #autoCapacitacionesSolicitadas="matAutocomplete">
              <mat-option *ngFor="let capacitacion of capacitacionesFiltradas" [value]="capacitacion.NombreCapacitacion">
                {{ capacitacion.NombreCapacitacion }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

  
          <mat-form-field appearance="outline">
            <mat-label>Persona que Imparte</mat-label>
            <input matInput formControlName="Imparte">
          </mat-form-field>
        </div>
  
        <br><br>
        

        
    
        <button mat-raised-button color="primary" type="submit">Guardar</button>
      </form>
    </div>
  </mat-card>
